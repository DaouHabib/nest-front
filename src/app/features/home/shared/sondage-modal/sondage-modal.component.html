<h2 mat-dialog-title> {{ (data?.data ? 'Edit Sondage' : 'Add Sondage') }}</h2>


<form [formGroup]="AddSondageForm">
   
    <mat-form-field>
    <input type="text" matInput placeholder="Question" formControlName="question">
  </mat-form-field>
   </form>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" (click)='!this.data?.data ? addSondage() : EditSondage()' >Confirm</button>
  </mat-dialog-actions>
