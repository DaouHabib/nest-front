<div class="container">
    <div fxLayoutAlign="flex-end">
  <button  class ="mat-button" mat-fab color="primary" (click)="openAddSondageModal()">
      <mat-icon >add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="sondageDataSource">
      <!-- emissionName Column -->
     
  
      <!-- diffusionDate Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> question </th>
        <td mat-cell *matCellDef="let element"> {{element.question }} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="oui">
        <th mat-header-cell *matHeaderCellDef>Oui </th>
        <td mat-cell *matCellDef="let element"><p *ngIf="element.oui!=0; else elseOui">{{(element?.oui*100)/(element.oui+element.non)}}%</p>
          <ng-template #elseOui>{{element.oui}}</ng-template></td>
      </ng-container>

      <ng-container matColumnDef="non">
        <th mat-header-cell *matHeaderCellDef>Non </th>
        <td mat-cell *matCellDef="let element" ><p *ngIf="element.non!=0; else elseNon"> {{(element?.non*100)/(element.oui+element.non)}}%</p>
          <ng-template #elseNon>{{element.non}}</ng-template>
        </td>
      </ng-container>
       <!-- actions -->
       <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;">
          <mat-icon (click)="voteOui(row.id)" class="nav-link-icon">done</mat-icon>
          <mat-icon (click)="voteNon(row.id)" class="nav-link-icon">cancel</mat-icon>
          <mat-icon *ngIf="row.userId==connectedUser" (click)="openEditSondageModal(row)" class="nav-link-icon">edit</mat-icon>
          <mat-icon *ngIf="row.userId==connectedUser" (click)="delete(row)" class="nav-link-icon">delete</mat-icon>


        </mat-cell>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
